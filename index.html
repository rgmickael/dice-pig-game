<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>.: Dice Roll Game</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row display">
			<div class="col-md-12 text-center">
				<button class="btn-action">
					New Game
				</button>
			</div>
		</div>
		<div class="row board">
			<div class="col-md-6 player-one active">
				<h2>Player One</h2>
				<strong>Score</strong>
			</div>
			<div class="col-md-6 player-two">
				<h2>Player Two</h2>
				<strong>Score</strong>
			</div>
		</div>
		<div class="row display">
			<div class="dice col-md-12 text-center">
				<img src="images/dice_1.png" alt="">
			</div>
			<div class="action col-md-12 text-center">
				<button class="btn-action">
					Hold
				</button>
				<button class="btn-action">
					Roll the Dice
				</button>
			</div>
			
		</div>
	</div>
	<!--<script src="js/bootstrap.min.js"></script>-->
	<script src="app.js"></script>
</body>
</html>
